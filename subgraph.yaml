specVersion: 0.0.4
description: Unilend testnet on Mumbai
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: mainnet
    source:
      abi: Core
      address: "0xFf5a76B24e6A3F01E8FcA19661CFD2B69A88BE59"
      startBlock: 19192818
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - FlashLoan
        - NewDefaultInterestRateAddress
        - NewDefaultMarketConfig
        - NewGovernorAddress
        - NewPositionAddress
        - PoolCreated
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Position
          file: ./abis/Position.json
        - name: Helper
          file: ./abis/Helper.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address,uint256)
          handler: handlePoolCreated
  - kind: ethereum
    name: Position
    network: mainnet
    source:
      abi: Position
      address: "0xeE607AFC0A1b5cf67B5AAe1Be3E7A154E2B162c7"
      startBlock: 19192818
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/position.ts
      entities:
        - Transfer
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Position
          file: ./abis/Position.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  - name: Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Position
          file: ./abis/Position.json
        - name: Helper
          file: ./abis/Helper.json
      eventHandlers:
        - event: Lend(indexed address,indexed uint256,uint256,uint256)
          handler: handleLend
        - event: Borrow(indexed address,indexed uint256,uint256,uint256,address)
          handler: handleBorrow
        - event: RepayBorrow(indexed address,indexed uint256,uint256,uint256,address)
          handler: handleRepay
        - event: Redeem(indexed address,indexed uint256,uint256,uint256)
          handler: handleRedeem
        - event: InterestUpdate(uint256,uint256,uint256,uint256)
          handler: handleInterestUpdate
        - event: LiquidateBorrow(indexed address,indexed uint256,indexed
            uint256,uint256,uint256)
          handler: handleLiquidateBorrow
