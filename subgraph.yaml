specVersion: 0.0.4
description: Unilend testnet on Mumbai
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: matic
    source:
      abi: Core
      address: "0xA7261e3cda9A4E2C81a82791DA6f2aaAA10A3cb3"
      startBlock: 52835890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - FlashLoan
        - NewDefaultInterestRateAddress
        - NewDefaultMarketConfig
        - NewGovernorAddress
        - NewOracleAddress
        - NewPositionAddress
        - PoolCreated
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Position
          file: ./abis/Position.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Helper
          file: ./abis/Helper.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address,uint256)
          handler: handlePoolCreated
  - kind: ethereum
    name: Oracle
    network: matic
    source:
      abi: Oracle
      address: "0xd13f8e31DA8837F76cF27034CE5C545BB5caDf38"
      startBlock: 52835890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/oracle.ts
      entities:
        - Pool
        - Transaction
        - AssetOracleUpdated
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Position
          file: ./abis/Position.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: AssetOracleUpdated(indexed address,indexed address)
          handler: handleAssetOracleUpdate
  - kind: ethereum
    name: Position
    network: matic
    source:
      abi: Position
      address: "0x2EafE683A4c65B03C9b7315881704Ace33936322"
      startBlock: 52835890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/position.ts
      entities:
        - Transfer
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Position
          file: ./abis/Position.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  - name: Pool
    kind: ethereum/contract
    network: matic
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Position
          file: ./abis/Position.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Helper
          file: ./abis/Helper.json
      eventHandlers:
        - event: Lend(indexed address,indexed uint256,uint256,uint256)
          handler: handleLend
        - event: Borrow(indexed address,indexed uint256,uint256,uint256,address)
          handler: handleBorrow
        - event: RepayBorrow(indexed address,indexed uint256,uint256,uint256,address)
          handler: handleRepay
        - event: Redeem(indexed address,indexed uint256,uint256,uint256)
          handler: handleRedeem
        - event: InterestUpdate(uint256,uint256,uint256,uint256)
          handler: handleInterestUpdate
        - event: LiquidateBorrow(indexed address,indexed uint256,indexed
            uint256,uint256,uint256)
          handler: handleLiquidateBorrow
