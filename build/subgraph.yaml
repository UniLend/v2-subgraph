specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: mumbai
    source:
      address: "0x35B7296a75845399b0447a4F5dBCB07b5BcC8B4D"
      abi: Core
      startBlock: 29798329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Core/Core.wasm
      entities:
        - FlashLoan
        - NewDefaultInterestRateAddress
        - NewDefaultMarketConfig
        - NewGovernorAddress
        - NewOracleAddress
        - NewPositionAddress
        - PoolCreated
      abis:
        - name: Core
          file: Core/abis/Core.json
        - name: ERC20
          file: Core/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Core/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Core/abis/ERC20NameBytes.json
        - name: Pool
          file: Core/abis/Pool.json
        - name: Position
          file: Core/abis/Position.json
        - name: Oracle
          file: Core/abis/Oracle.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address,uint256)
          handler: handlePoolCreated
  - kind: ethereum
    name: Oracle
    network: mumbai
    source:
      address: "0x7F1455c727e58A51dFA168fd711b8B664E1E48BA"
      abi: Oracle
      startBlock: 29798329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: Oracle/Oracle.wasm
      entities:
        - Pool
        - Transaction
        - AssetOracleUpdated
      abis:
        - name: Oracle
          file: Oracle/abis/Oracle.json
      eventHandlers:
        - event: AssetOracleUpdated(indexed address,indexed address)
          handler: handleAssetOracleUpdate
templates:
  - name: Pool
    kind: ethereum/contract
    network: mumbai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Pool/Pool.wasm
      entities:
        - Pool
      abis:
        - name: Pool
          file: Pool/abis/Pool.json
        - name: ERC20
          file: Pool/abis/ERC20.json
        - name: Position
          file: Pool/abis/Position.json
        - name: Oracle
          file: Pool/abis/Oracle.json
      eventHandlers:
        - event: Lend(indexed address,indexed uint256,uint256,uint256)
          handler: handleLend
